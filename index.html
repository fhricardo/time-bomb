<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquadr√£o Anti Bombas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/countdown.js" defer></script>
</head>

<body>
    <div class="message">
        <h1 id="message"></h1>
    </div>
    <div id="bomb" class="show">
        <img src="assets/red-wire-left.png" alt="" id="rwl">
        <img src="assets/black-wire-left.png" alt="" id="bwl">
        <img src="assets/red-wire-right.png" alt="" id="rwr">
        <img src="assets/black-wire-right.png" alt="" id="bwr">
        <div class="display">
            <img src="assets/led-green-off.png" alt="" id="greenLed">
            <img src="assets/led-red-off.png" alt="" id="redLed">
            <img src="assets/display.png" alt="">
            <div id="timer"></div>
        </div>
    </div>
    <div id="explosion" class="hide">
    </div>
    <audio id="sound">
        <source src="assets/explosion.mp3" type="audio/mpeg">
    </audio>

</body>

</html>
